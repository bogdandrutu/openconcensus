plugins {
    id "java"
    id "maven-publish"

    id "ru.vyarus.animalsniffer"
}

description = 'Spring Boot OpenTelemetry Autoconfigure and Actuator'
ext.moduleName = "io.opentelemetry.contrib.spring.bootconfig"

dependencies {
    implementation platform('org.springframework.boot:spring-boot-dependencies:2.2.2.RELEASE')

    api project(':opentelemetry-api')

    annotationProcessor 'org.springframework.boot:spring-boot-configuration-processor:2.2.2.RELEASE'

    implementation 'org.springframework:spring-context'
    implementation 'org.springframework.boot:spring-boot-actuator'
    implementation 'org.springframework.boot:spring-boot-autoconfigure'
    implementation 'org.springframework.boot:spring-boot-actuator-autoconfigure'
    implementation project(':opentelemetry-sdk')
    implementation project(':opentelemetry-exporters-logging')
    implementation project(':opentelemetry-exporters-inmemory')
    implementation project(':opentelemetry-exporters-otprotocol')
    implementation project(':opentelemetry-exporters-jaeger')
    implementation libraries.guava

    testImplementation 'org.springframework:spring-test'

    signature "org.codehaus.mojo.signature:java17:1.0@signature"
}

test {
    systemProperty("java.util.logging.config.file", "${projectDir}/src/test/resources/test-logging.properties")

}
