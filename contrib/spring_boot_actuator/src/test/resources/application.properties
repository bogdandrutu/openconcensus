management.opentelemetry.enabled=true
management.opentelemetry.tracer.sampler.name=probability
management.opentelemetry.tracer.sampler.properties.probability=0.1
management.opentelemetry.tracer.max-number-of-attributes=16
management.opentelemetry.tracer.max-number-of-events=32
management.opentelemetry.tracer.max-number-of-links=16
management.opentelemetry.tracer.max-number-of-attributes-per-event=16
management.opentelemetry.tracer.max-number-of-attributes-per-link=16
management.opentelemetry.tracer.export-sampled-only=false
management.opentelemetry.tracer.log-spans=true
management.opentelemetry.meter.export=true
