receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:5678

processors:
  batch:
  queued_retry:

extensions:
  health_check:

exporters:
  logging:
    loglevel: debug
  otlp:
    endpoint: backend:8080
    insecure: true

service:
  extensions: [health_check]
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch, queued_retry]
      exporters: [logging, otlp]