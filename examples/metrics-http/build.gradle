plugins {
    id 'application'
    id 'java'
}

description = 'OpenTelemetry Example HTTP server showcasing metrics API/SDK'
ext.moduleName = "io.opentelemetry.examples.metrics-http"

application {
  mainClass = 'io.opentelemetry.example.httpserver.application.Application'
}
// Shadow jar requires this here for some reason.
mainClassName = 'io.opentelemetry.example.httpserver.application.Application'
dependencies {
    implementation("io.opentelemetry:opentelemetry-api")
    implementation("io.opentelemetry:opentelemetry-api-metrics:${openTelemetryAlphaVersion}")
    implementation("io.opentelemetry:opentelemetry-sdk-metrics:${openTelemetryAlphaVersion}")
    implementation("io.opentelemetry:opentelemetry-exporter-logging")
}
