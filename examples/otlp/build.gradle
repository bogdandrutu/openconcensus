plugins {
    id 'java'
}

description = 'OpenTelemetry Example for OTLP Exporters'
ext.moduleName = "io.opentelemetry.examples.otlp"

dependencies {
    compile("io.opentelemetry:opentelemetry-api")
    compile("io.opentelemetry:opentelemetry-api-metrics:${openTelemetryVersion}-alpha")
    compile("io.opentelemetry:opentelemetry-sdk")
    compile("io.opentelemetry:opentelemetry-sdk-metrics:${openTelemetryVersion}-alpha")
    compile("io.opentelemetry:opentelemetry-exporter-otlp")
    compile("io.opentelemetry:opentelemetry-exporter-otlp-metrics:${openTelemetryVersion}-alpha")
    compile "io.grpc:grpc-netty-shaded"
}
